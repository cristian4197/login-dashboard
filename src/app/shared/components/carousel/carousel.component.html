<div id="carouselExampleCaptions" class="carousel slide container-carousel" *ngIf="!showSkeleton; else skeletonCarousel">
    <!-- Botones inferiores de Slider -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions"  aria-current="true"
        *ngFor="let item of listHome; let i = index" [attr.data-bs-slide-to]="i" [class.active]="i === 0"
        ></button>
      </div>
      <!-- Cuerpo de Slider -->
      <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let item of listHome; let i = index" [class.active]="i === 0">
          <div class="container-img">
            <img [src]="item?.imageurl" class="d-block w-100" alt="Image not found">
          </div>
          <div class="carousel-caption d-none d-md-block">
            <h5>{{item?.name}}</h5>
            <p>{{item?.description}}</p>
          </div>
        </div>
      </div>
      <!-- Botones Laterales de Slider -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
</div>

<ng-template #skeletonCarousel>
  <csv-skeleton-carousel>
  </csv-skeleton-carousel>
</ng-template>
